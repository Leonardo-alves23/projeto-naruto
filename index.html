<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>            
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">

                <div class="nome">
                    <h2 id="nome-jogador-1">Naruto</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="naruto" data-name="Naruto Uzumaki">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/naruto que se foda.gif" alt="Personagem Naruto">
                </li>

                <li class="personagem" id="sasuke-uchiha" data-name="Sasuke Uchiha">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/sasukeÃ©foda.gif" alt="Personagem Sasuke Uchiha">
                </li>

                    <span class="tag">1P</span>
                    <img src="./src/imagens/sakurafoda.gif" alt="Personagem Sakura Haruno">
                </li>

                <li class="personagem" id="kakashi" data-name="Kakashi">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kakashi.jpg" alt="Personagem Kakashi">
                </li>

                <li class="personagem" id="minato-namikaze" data-name="Minato Namikaze">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/minato-namikaze.jpg" alt="Personagem Minato Namikaze">
                </li>

                <li class="personagem jogador-2-selecionado" id="madara" data-name="Madara Uchiha">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/madara.gif" alt="Personagem Madara Uchiha">
                </li>

                <li class="personagem" id="tobi" data-name="Tobi">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/tobi.jpg" alt="Personagem Tobi">
                </li>

                <li class="personagem" id="kisame" data-name="Kisame">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kisame.gif" alt="Personagem Kisame">
                </li>

                <li class="personagem" id="itachi" data-name="Itachi Uchiha">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/itachiuchiha.gif" alt="Personagem Itachi Uchiha">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/madara.gif" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Madara</h2>
                </div>

        </div>
